<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #0f2847 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 80px rgba(59, 130, 246, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 850px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(79, 70, 229, 0.15) 100%);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }

        .header p:last-child {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        #emailSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 40px;
            flex: 1;
        }

        #emailSection h2 {
            color: #fff;
            margin-bottom: 12px;
            font-size: 28px;
            font-weight: 700;
        }

        #emailSection p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            text-align: center;
            font-size: 15px;
        }

        .input-group {
            width: 100%;
            max-width: 450px;
            display: flex;
            gap: 12px;
        }

        .input-group input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: rgba(71, 85, 105, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        #chatSection {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: rgba(10, 25, 41, 0.3);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            color: #e2e8f0;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            padding: 20px 24px;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }

        .chat-input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input-group input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .chat-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 12px;
            color: #3b82f6;
            font-weight: 600;
            font-size: 14px;
        }

        .loading.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        .error.active {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-info {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 14px 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info strong {
            color: #3b82f6;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            transform: translateY(-1px);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§® AI Math Bot</h1>
            <p>Intelligent assistant for mathematical questions</p>
            <p>Developed by Mizanur Rahman</p>
        </div>

        <div class="error" id="errorMessage"></div>

        <!-- Email Section -->
        <div id="emailSection">
            <h2>Welcome!</h2>
            <p>Please enter your email to start chatting with the Math Bot</p>
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button class="btn" id="emailSubmitBtn">Start Chat</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection">
            <div class="user-info">
                <span>Logged in as: <strong id="userEmail"></strong></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="loading" id="loading">Thinking...</div>
            <div class="chat-input-area">
                <div class="chat-input-group">
                    <input type="text" id="messageInput" placeholder="Ask a math question..." />
                    <button class="btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let sessionId = null;
        let userEmail = null;

        // DOM Elements
        const emailSection = document.getElementById('emailSection');
        const chatSection = document.getElementById('chatSection');
        const emailInput = document.getElementById('emailInput');
        const emailSubmitBtn = document.getElementById('emailSubmitBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const userEmailDisplay = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        // Set email and get session ID
        async function setEmail() {
            const email = emailInput.value.trim();
            if (!email || !email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }

            emailSubmitBtn.disabled = true;
            emailSubmitBtn.textContent = 'Connecting...';

            try {
                const response = await fetch(`${API_BASE_URL}/set_email/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                const data = await response.json();

                if (response.ok) {
                    sessionId = data.session_id;
                    userEmail = email;
                    userEmailDisplay.textContent = email;
                    
                    // Switch to chat view
                    emailSection.style.display = 'none';
                    chatSection.style.display = 'flex';
                    messageInput.focus();
                } else {
                    showError(data.detail || 'Failed to set email');
                    emailSubmitBtn.disabled = false;
                    emailSubmitBtn.textContent = 'Start Chat';
                }
            } catch (error) {
                showError('Connection error. Please check if the server is running.');
                emailSubmitBtn.disabled = false;
                emailSubmitBtn.textContent = 'Start Chat';
            }
        }

        // Add message to chat
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to bot
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            messageInput.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_BASE_URL}/chat/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    showError(data.detail || 'Failed to get response');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                loading.classList.remove('active');
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Logout
        function logout() {
            sessionId = null;
            userEmail = null;
            emailInput.value = '';
            messageInput.value = '';
            chatMessages.innerHTML = '';
            emailSection.style.display = 'flex';
            chatSection.style.display = 'none';
            emailSubmitBtn.disabled = false;
            emailSubmitBtn.textContent = 'Start Chat';
        }

        // Event listeners
        emailSubmitBtn.addEventListener('click', setEmail);
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setEmail();
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        logoutBtn.addEventListener('click', logout);
    </script>
</body>
</html>
